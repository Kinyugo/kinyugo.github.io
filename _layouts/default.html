<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,700;1,400;1,500;1,600;1,700&family=Playfair+Display:wght@400;500;700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <!-- Google Fonts -->

  <!-- Boostrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <!-- Boostrap Icons -->

  <!-- JS -->
  <script defer src="{{ "/assets/js/main.js" | relative_url }}"></script>
  <!-- JS -->

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">

</head>

<body>
  <!-- Navbar -->
  {% include layout/navbar.html %}
  <!-- Navbar -->

  <!-- Main Content -->
  {{ content }}
  <!-- Main Content -->

  <!-- Footer -->
  {% include layout/footer.html %}
  <!-- Footer -->
</body>

</html>
