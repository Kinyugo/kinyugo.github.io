<div
    class="flex flex-col justify-between w-full max-w-3xl mx-auto px-8 py-4 bg-gray-50 dark:bg-black/20 rounded shadow hover:opacity-90 {{ include.class }}">


    <!-- Title -->
    <a href="{{ include.project.link }}"
        class="mt-6 mb-3 font-display text-3xl text-center text-black dark:text-gray-300 hover:text-gray-700 dark:hover:text-gray-100">
        {{ include.project.title }}
    </a>
    <!-- Title -->

    <!-- Links -->
    <div class="flex flex-row gap-3 justify-center items-center">
        {% for link in include.project.links %}
        <a href="{{ link.link }}"
            class="text-sm  text-justify hover:underline text-black dark:text-gray-300 hover:text-gray-700 dark:hover:text-gray-100">
            {{ link.name }}
        </a>
        {% endfor %}
    </div>
    <!-- Links -->

    <!-- Description -->
    <p class="text-justify leading-relaxed tracking-wide m-4 text-sm text-gray-700 dark:text-gray-300 text-ellipsis">
        {{ include.project.description | truncatewords: 50 }}
    </p>
    <!-- Description -->

    <!-- Tags -->
    <div class="flex flex-row flex-wrap gap-3 justify-center items-center">
        {% for tag in include.project.tags %}
        <span class="text-sm text-gray-600 dark:text-gray-400">
            {{ tag }}
        </span>
        {% endfor %}
    </div>
    <!-- Tags -->
</div>
