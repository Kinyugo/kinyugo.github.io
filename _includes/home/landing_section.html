<div
  class="flex flex-col items-center max-w-4xl gap-4 p-4 m-auto text-center font-display"
>
  <h1 class="text-2xl md:text-4xl">{{ site.author_name }}</h1>
  <h1 class="text-4xl md:text-6xl">{{ site.author_title }}</h1>
</div>

<div class="flex flex-col items-center gap-10 p-10 md:flex-row md:gap-5">
  <!-- Biography -->
  <div class="flex flex-col max-w-xs gap-5 mx-auto">
    <h2 class="text-xs text-gray-600 uppercase dark:text-gray-400">
      Biography
    </h2>
    <p
      class="font-serif leading-6 text-justify text-gray-700 dark:text-gray-300"
    >
      {{ site.author_biography }}
    </p>
  </div>
  <!-- Biography -->

  <!-- Profile Image -->
  <div
    class="flex max-w-xs p-4 border border-gray-300 dark:border-gray-500 profile-clip-path"
  >
    <div
      class="w-full h-full bg-gradient-to-b from-gray-200 dark:from-gray-50 profile-clip-path"
    >
      <img src="{{ '/assets/img/profile.png' | relative_url }}" alt="Profile
      image" class="w-full h-full profile-clip-path">
    </div>
  </div>
  <!-- Profile Image -->

  <!-- Contact -->
  <div class="flex flex-col max-w-xs gap-5 mx-auto">
    <h2 class="text-xs text-gray-600 uppercase dark:text-gray-400">Contact</h2>

    <div class="flex flex-col gap-1 text-gray-700 dark:text-gray-300">
      <p class="font-serif leading-6 text-justify">Nairobi, Kenya</p>
      <a
        href="mailto:{{ site.author_email }}"
        class="font-serif leading-6 text-justify text-black hover:underline dark:text-gray-300 hover:text-gray-700 dark:hover:text-gray-100"
      >
        {{ site.author_email }}
      </a>

      <div class="flex items-center gap-5">
        {% for link in site.data.social_links %}
        <a
          class=""
          href="{{ link.link }}"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span
            class="text-black transition-colors dark:text-gray-300 hover:text-gray-700 dark:hover:text-gray-100"
          >
            <i
              class="{{ link.icon }}"
              role="img"
              aria-label="{{ link.name }}"
            ></i>
          </span>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
  <!-- Contact -->
</div>
