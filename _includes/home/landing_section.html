<div
  class="flex flex-col max-w-4xl m-auto p-4 gap-4 items-center font-display text-center"
>
  <h1 class="text-4xl md:text-6xl">{{ site.author_name }}</h1>
  <h1 class="text-6xl md:text-8xl">{{ site.author_title }}</h1>
</div>

<div class="flex flex-col md:flex-row gap-10 md:gap-5 items-center p-10">
  <!-- Biography -->
  <div class="flex flex-col gap-5 max-w-xs mx-auto">
    <h2 class="uppercase text-xs text-gray-600">Biography</h2>
    <p class="font-serif leading-6 text-justify text-gray-700">
      {{ site.author_biography }}
    </p>
  </div>
  <!-- Biography -->

  <!-- Profile Image -->
  <div class="flex max-w-xs p-4 border border-gray-300 profile-clip-path">
    <div class="w-full h-full bg-gradient-to-b from-gray-200 profile-clip-path">
      <img src="{{ "/assets/img/profile.png" | relative_url }}" alt="Profile
      image" class="w-full h-full profile-clip-path">
    </div>
  </div>
  <!-- Profile Image -->

  <!-- Contact -->
  <div class="flex flex-col gap-5 max-w-xs mx-auto">
    <h2 class="uppercase text-xs text-gray-600">Contact</h2>

    <div class="flex flex-col gap-1">
      <p class="font-serif leading-6 text-justify text-gray-700">
        Nairobi, Kenya
      </p>
      <a
        href="mailto:{{ site.author_email }}"
        class="font-serif leading-6 text-justify text-gray-700 hover:underline"
      >
        {{ site.author_email }}
      </a>
      <a
        href="tel:{{ site.author_phone }}"
        class="font-serif leading-6 text-justify text-gray-700 hover:underline"
      >
        {{ site.author_phone }}
      </a>

      <div class="flex items-center gap-5">
        {% for link in site.data.social_links %}
        <a
          class=""
          href="{{ link.link }}"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span class="text-gray-700 hover:text-gray-900 transition-colors">
            <i
              class="{{ link.icon }}"
              role="img"
              aria-label="{{ link.name }}"
            ></i>
          </span>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
  <!-- Contact -->
</div>
